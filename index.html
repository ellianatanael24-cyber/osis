<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSIS SMP Bruderan Purworejo</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    /* Header biru */
    header {
      background-color: #0056A6; /* Biru khas SMP */
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header img {
      height: 60px;
    }

    /* Teks tengah */
    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }

    /* Konten utama */
    main {
      text-align: center;
      padding: 30px 10px;
    }

    main h2 {
      font-size: 20px;
      color: #0056A6;
      margin-bottom: 20px;
    }

    iframe {
      width: 95%;
      max-width: 800px;
      height: 650px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      header img {
        height: 45px;
      }
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Ganti logo-osis.png dengan file logo kamu -->
    <img src="logo-osis.png" alt="Logo OSIS">
    <h1>OSIS SMP Bruderan Purworejo</h1>
  </header>

  <main>
    <h2>Catatan Pelanggaran Atribut</h2>
    <iframe 
      src="https://forms.gle/e4jm9mY8GxY2eCFK7" 
      allowfullscreen>
    </iframe>
  </main>

</body>
</html>
